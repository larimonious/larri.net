<svg viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e1b4b"/>
    </linearGradient>
    <linearGradient id="termGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0f0f1a"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGrad)"/>
  
  <!-- Decorative grid lines -->
  <g stroke="#10b981" stroke-opacity="0.1" stroke-width="1">
    <line x1="0" y1="100" x2="400" y2="100"/>
    <line x1="0" y1="200" x2="400" y2="200"/>
    <line x1="0" y1="300" x2="400" y2="300"/>
    <line x1="100" y1="0" x2="100" y2="400"/>
    <line x1="200" y1="0" x2="200" y2="400"/>
    <line x1="300" y1="0" x2="300" y2="400"/>
  </g>
  
  <!-- Terminal window -->
  <g filter="url(#shadow)">
    <rect x="50" y="70" width="300" height="260" rx="16" fill="url(#termGrad)" stroke="#10b981" stroke-width="3"/>
  </g>
  
  <!-- Title bar -->
  <rect x="50" y="70" width="300" height="40" rx="16" fill="#10b981" fill-opacity="0.15"/>
  <rect x="50" y="94" width="300" height="16" fill="url(#termGrad)"/>
  
  <!-- Traffic lights -->
  <circle cx="80" cy="90" r="8" fill="#ef4444"/>
  <circle cx="106" cy="90" r="8" fill="#eab308"/>
  <circle cx="132" cy="90" r="8" fill="#22c55e"/>
  
  <!-- Terminal title -->
  <text x="200" y="95" fill="#10b981" font-family="monospace" font-size="14" text-anchor="middle" opacity="0.7">larri@universe</text>
  
  <!-- Terminal content with glow effect -->
  <g filter="url(#glow)">
    <text x="75" y="145" fill="#10b981" font-family="monospace" font-size="20" font-weight="bold">$</text>
    <text x="100" y="145" fill="#e2e8f0" font-family="monospace" font-size="20">whoami</text>
  </g>
  
  <text x="75" y="180" fill="#fafafa" font-family="monospace" font-size="24" font-weight="bold">larri</text>
  
  <g filter="url(#glow)">
    <text x="75" y="220" fill="#10b981" font-family="monospace" font-size="20" font-weight="bold">$</text>
    <text x="100" y="220" fill="#e2e8f0" font-family="monospace" font-size="20">echo $MOOD</text>
  </g>
  
  <text x="75" y="255" fill="#a78bfa" font-family="monospace" font-size="22">vibing âœ¨</text>
  
  <g filter="url(#glow)">
    <text x="75" y="295" fill="#10b981" font-family="monospace" font-size="20" font-weight="bold">$</text>
    <text x="100" y="295" fill="#e2e8f0" font-family="monospace" font-size="20">_</text>
  </g>
  
  <!-- Blinking cursor -->
  <rect x="100" y="278" width="14" height="22" fill="#10b981">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Accent corner decorations -->
  <path d="M20 60 L20 20 L60 20" stroke="#10b981" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M380 60 L380 20 L340 20" stroke="#10b981" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M20 340 L20 380 L60 380" stroke="#10b981" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M380 340 L380 380 L340 380" stroke="#10b981" stroke-width="3" fill="none" opacity="0.6"/>
  
  <!-- Floating particles -->
  <circle cx="320" cy="50" r="3" fill="#10b981" opacity="0.6">
    <animate attributeName="cy" values="50;45;50" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="350" cy="150" r="2" fill="#a78bfa" opacity="0.5">
    <animate attributeName="cy" values="150;145;150" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="70" cy="350" r="2" fill="#10b981" opacity="0.5">
    <animate attributeName="cy" values="350;355;350" dur="1.8s" repeatCount="indefinite"/>
  </circle>
</svg>
